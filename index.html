<html>
<head>
   <title>Fargo Moorhead Census Mapper | Blaine Booher</title>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <style>
      body {
      }
      #map{ height: 100% }
      .legend {
         text-align: left;
         line-height: 18px;
         color: #555;
      }
      .legend i {
         width: 18px;
         height: 18px;
         float: left;
         margin-right: 8px;
         opacity: 0.7;
      }

      .info {
         padding: 6px 8px;
         font: 14px/18px Helvetica, sans-serif;
         background: white;
         background: rgba(255,255,255,0.8);
         box-shadow: 0 0 15px rgba(0,0,0,0.2);
         border-radius: 5px;
      }
      .info h4 {
         margin: 0 0 5px;
         color: #777;
      }
   </style>
</head>
<body>

   <div id="map"></div>

   <script>

      var map = L.map('map').setView([46.8772, -96.7894], 13);
      var data = {};
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
         maxZoom: 18,
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
         id: 'mapbox.light'
      }).addTo(map);

      // HD01_VD10 -- > 50%
      // HD01_VD01 -- > total
      // GEOID
      // 

      // control that shows state info on hover
      var info = L.control();

      info.onAdd = function (map) {
         this._div = L.DomUtil.create('div', 'info');
         this.update();
         return this._div;
      };

      info.update = function (props) {
         debugger;
         this._div.innerHTML = '<h4>Rent to Income Ratio</h4>' +  (props ?
            '<b>' + props.value + '%</b><br /> of people spend more <br/>than 50% of income on rent'
            : 'Hover over a state');
      };

      info.addTo(map);



      // get color depending on population density value
      colors = ['rgb(215,48,39)','rgb(252,141,89)','rgb(254,224,139)','rgb(255,255,191)','rgb(217,239,139)','rgb(145,207,96)','rgb(26,152,80)'];
      data_grades = [10, 20, 30, 40, 50, 60];
      function getColor(d) {
         if (isNaN(d)) {
            // no data
            return '#fff';
         }
         return d < data_grades[0] ? colors[6] :
                d < data_grades[1] ? colors[5] :
                d < data_grades[2] ? colors[4] :
                d < data_grades[3] ? colors[3] :
                d < data_grades[4] ? colors[2] :
                d < data_grades[5] ? colors[1] :
                           colors[0];
      }

      function style(feature) {
         return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.8,
            fillColor: getColor(feature.properties.density)
         };
      }

      var geojson;
      function setup() {
         $.getJSON("census-blocks.geojson",function(blocks){
           geojson = L.geoJson( blocks, {
             style: function(feature){
               var fillColor, goid = feature.properties.GEOID;
               density = data[goid];
               total = 0;
               num = 0;
               if (density === undefined) {
               } else {
                  num = density['HD01_VD10'];
                  total = density['HD01_VD01'];
                  density = num / total;
                  density = Math.round(density * 100)
               }
               console.log(density);
               fillColor = getColor(density);
               return { 
                  color: "black",
                  weight: 2 ,
                  dashArray: '3',
                  fillColor: fillColor, 
                  fillOpacity: .5,
                  };
             },
             onEachFeature: function( feature, layer ){
               /*layer.bindPopup( "Percentage of Rent More Than 50% Of Income :: Income: <strong>" + density * 100 + "%</strong> ("+num+"/"+total+")<br/>");*/
               feature.properties.value = density;
               onEachFeature(feature, layer);
             },
           }).addTo(map);

            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {

               var div = L.DomUtil.create('div', 'info legend'),
                  grades = [0].concat(data_grades),
                  labels = [],
                  from, to;

               for (var i = 0; i < grades.length; i++) {
                  from = grades[i];
                  to = grades[i + 1];
                  labels.push(
                     '<i style="background:' + getColor(from + (grades[1] / 100)) + '"></i> ' +
                     from + (to ? '&ndash;' + to : '+'));
               }

               div.innerHTML = labels.join('<br>');
               return div;
            };

            legend.addTo(map);

         });
      }

      $.getJSON("rent-to-income.json", function(d) {
         for (i=0; i<d.length; i++) 
         {
            if (i > 0)
            {
               data[d[i]['GEO.id2']] = d[i];
            }
         }
         setup();
      });

      function highlightFeature(e) {
         var layer = e.target;

         layer.setStyle({
            weight: 5,
            color: '#fff',
            dashArray: '',
            fillOpacity: 0.3
         });

         if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
         }

         debugger;
         info.update(layer.feature.properties);
      }

      var geojson;

      function resetHighlight(e) {
         geojson.resetStyle(e.target);
         info.update();
      }

      function zoomToFeature(e) {
         map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
         layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
         });
      }
   </script>
</body>
</html>
